<!doctype html>
<html lang="de">
  <head>
    <meta data-include="../partials/head.html" />
    <title>Aktivität erstellen</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-page="create">
    <div data-include="../partials/topbar.html"></div>
    <main class="container">
      <h1>Neue Aktivität</h1>

      <section>
        <form id="activityform" class="card">
          <div class="grid grid-2">
            <label>
              Sportart
              <select name="type" required>
                <option value="">Bitte auswählen</option>
                <option value="Radfahren">Radfahren</option>
                <option value="Laufen">Laufen</option>
                <option value="Schwimmen">Schwimmen</option>
                <option value="Wandern">Wandern</option>
                <option value="Spazieren">Spazieren</option>
                <option value="Paddel">Paddel</option>
                <option value="Sonstige">Sonstige</option>
              </select>
            </label>

            <label>
              Datum
              <input type="date" name="date" required />
            </label>

            <label>
              Dauer (min)
              <input type="number" name="minutes" min="1" required />
            </label>

            <label>
              Distanz (km)
              <input
                type="number"
                name="distance"
                min="0"
                step="0.01"
                placeholder="optional"
              />
            </label>
          </div>

          <div class="grid grid-1">
            <label>
              Notiz
              <input
                type="text"
                name="note"
                maxlength="200"
                placeholder="optional"
              />
            </label>
          </div>

          <button type="submit" class="btn">Speichern</button>
          <a class="btn" href="list.html">Zur Liste</a>

          <div id="toast" class="toast hidden">Aktivität gespeichert ✅</div>
        </form>
      </section>
    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
