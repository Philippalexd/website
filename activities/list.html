<!doctype html>
<html lang="de">
  <head>
    <meta data-include="../partials/head.html" />
    <title>Aktivitäten</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-page="list">
    <div data-include="../partials/topbar.html"></div>
    <main class="container">
      <h1>Aktivitäten</h1>

      <section class="card">
        <div>
          <label
            >Filter Sportart
            <select id="filtertype">
              <option value="">Alle Aktivitäten</option>
              <option value="Radfahren">Radfahren</option>
              <option value="Laufen">Laufen</option>
              <option value="Schwimmen">Schwimmen</option>
              <option value="Wandern">Wandern</option>
              <option value="Spazieren">Spazieren</option>
              <option value="Paddel">Paddel</option>
              <option value="Sonstige">Sonstige</option>
            </select>
          </label>

          <label
            >Sortierung
            <select id="sortBy">
              <option value="date_desc">Datum ↓</option>
              <option value="date_asc">Datum ↑</option>
            </select>
          </label>
        </div>

        <div>
          <button id="clearBtn" type="btn" class="btn danger">
            Alles löschen
          </button>
          <a class="btn" href="create.html">Neue Aktivität</a>
        </div>

        <ul id="list" class="list"></ul>
        <p id="stats" class="hint"></p>
      </section>
    </main>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
