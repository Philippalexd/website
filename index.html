<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Login</h1>

      <section class="card">
        <form id="loginForm">
          <div class="row">
            <label
              >E-Mail
              <input name="email" type="email" autocomplete="email" required />
            </label>

            <label
              >Passwort
              <input
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </label>
          </div>

          <div class="row">
            <button type="submit">Login</button>
          </div>
        </form>

        <p id="loginState" class="hint"></p>
      </section>
    </main>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
