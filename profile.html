<!doctype html>
<html lang="de">
  <head>
    <meta data-include="../partials/head.html" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Profil</title>
  </head>
  <body data-page="profile">
    <div data-include="../partials/topbar.html"></div>
    <main class="wrap narrow">
      <h1>Profil</h1>

      <section>
        <h2>Profil-Daten</h2>
        <form id="profileForm">
          <label>Anzeigename</label>
          <input name="display_name" id="displayName" maxlength="40" required />
          <button type="submit">Speichern</button>
          <p id="profileMsg" class="msg"></p>
        </form>
      </section>

      <section>
        <h2>Login-Daten</h2>
        <form id="emailForm">
          <label>E-Mail</label>
          <input type="email" name="email" id="email" required />
          <button type="submit">E-Mail ändern</button>
          <p id="emailMsg" class="msg"></p>
        </form>

        <form id="passwordForm">
          <label>Neues Passwort</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            required
          />
          <button type="submit">Passwort ändern</button>
          <p id="passwordMsg" class="msg"></p>
        </form>
      </section>
    </main>

    <script type="module" src="../assets/app.js"></script>
  </body>
</html>
